    <div>
        
    </div>
    <section class="formulario container-fluid row mx-0 p-0" id="formularioOrador">
        <h1><br></h1>
        <h1><br></h1>
        <h6 class="h6">Dar de alta un </h6>
        <h3 class="h3">orador</h3>
        <form method="POST" action="http://localhost:8080/wep-app/controller" id="formularioOrador">
            <div class="row">
                <div class="col-md-3 mb-3"></div>
                <div class="col-md-3 mb-3">
                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" required />
                </div>
                <div class="col-md-3 mb-3">
                    <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido"
                        required />
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3 mb-3"></div>
                <div class="col-md-6 mb-1">
                    <input class="form-control" type="email" name="email" id="mail" placeholder="Correo" required />
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-6 mb-1">
                    <textarea class="form-control" name="textarea" id="tema"
                        placeholder="Sobre qué tema va a hablar?"></textarea>
                </div>
                <div class="col-md-3"></div>

            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 mb-3 d-grid gap-2">
                    <input class="btn btn-success " id="btnOrador" type="button" value="Cargar" />
                </div>
                <div class="col-md-3 mb-3"></div>
            </div>
        </form>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-2">
                <button class="btn btn-success" id="btnGetUsers">
                    Listar Oradores
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-1" id="msj">

            </div>
            <div class="col-12">
                <div id="users">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">Tema</th>
                            <th scope="col">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody id="usersRows">                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edición de Oradores</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="exampleModal">
            <label for="modalNombre">Nombre:</label>
            <input type="text" id="modalNombre" class="form-control">
            <label for="modalApellido">Apellido:</label>
            <input type="text" id="modalApellido" class="form-control">
            <label for="modalMail">Mail:</label>
            <input type="text" id="modalMail" class="form-control">
            <label for="modalTema">Tema:</label>
            <input type="text" id="modalTema" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrarModal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="guardarCambiosOrador()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
